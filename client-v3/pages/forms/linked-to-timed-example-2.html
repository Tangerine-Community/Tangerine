<h2> Linked to Tangerine Timed example </h2>

<tangerine-form formId="linked-to-timed-example">
  <form>
    <label for="contact_telephone">Telephone number:</label><input id="contact_telephone" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"> <br>
    <label for="contact_email">Email:</label><input id="contact_email" type="email"> <br>
    <label for="when_they_need_it">When do you need it by?</label><input id="when_they_need_it" type="datetime-local"> <br>
    <label for="how_many_pieces_of_fruit">How many pieces of fruit do you need?</label><input id="how_many_pieces_of_fruit" type="range" min="1" max="10"> <br>
    <label for="favorite_color">What is your favorite color? We'll package it up in that color for you.</label><input id="favorite_color" type="color"> <br>
  </form>
</tangerine-form>
