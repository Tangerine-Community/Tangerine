<tangy-form linear-mode id="item-demo" on-change="
  if (getValue('skip_item_2')) itemDisable('item_2')
  if (!getValue('skip_item_2')) itemEnable('item_2')
">
  <tangy-form-item src="../content/item-demo/item-1.html" id="item_1" title="Item 1"></tangy-form-item>
  <tangy-form-item src="../content/item-demo/item-2.html" id="item_2" title="Item 2"></tangy-form-item>
  <tangy-form-item src="../content/item-demo/item-3.html" id="item_3" title="Item 3"></tangy-form-item>
</tangy-form>
