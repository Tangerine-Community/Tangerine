<body onload="" style="background:#fafafa;">
      
      <style>
        @keyframes splashing {
          from {
            opacity: 0;
            margin-top: 0px;
            transform: rotate(0deg);
          }
          to {
            opacity: 1;
            margin-top: 200px;
            transform: rotate(360deg);
          }
        }
        #splash {
          opacity: 0;
          width: 200px;
          animation-name: splashing;
          animation-duration: 2s; /* or: Xms */
          animation-iteration-count: 1;
          animation-direction: alternate; /* or: normal */
          animation-timing-function: ease-out; /* or: ease, ease-in, ease-in-out, linear, cubic-bezier(x1, y1, x2, y2) */
          animation-fill-mode: forwards; /* or: backwards, both, none */
          animation-delay: 2s; /* or: Xms */
        }       
        #splash-container {
          text-align: center;
          background: #fafafa;
          width: 100%;
          position: absolute;
          z-index: 9999;
          top: 0px;
          left: 0px;
          opacity: 1;
          transition: all 1s ease-out;
        }
        .hide-splash {
          opacity: 0 !important;
        }
        app-root {
          display: none;
          opacity: 0;
          transition: all 2s ease-in;
        }
        app-root.loaded {
          display: block;
          opacity: 1;
        }
      </style>
