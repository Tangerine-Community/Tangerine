<mat-card>
  <mat-card-title>{{'Group Details'|translate}}</mat-card-title>
  <mat-card-content>
    <div class="tangy-full-width">
      <h4>{{'Forms'|translate}}</h4>
      <div>
        <a routerLink="/editor/{{groupName}}/tangy-forms/editor.html#form=editor/form.html&new=1">{{'+ Create a New Form'|translate}}</a>
      </div>

      <mat-list>
        <mat-list-item class="tangy-location-list">
          <span class="tangy-foreground-primary">{{'Form Name'|translate}}</span>
          <span class="tangy-spacer"></span>
          <span></span>
        </mat-list-item>
      </mat-list>

      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let form of forms">
          <!-- <a class="tangy-foreground-primary" [routerLink]="['/tangy-forms-player/']" [queryParams]="{form:form.src}">
            <i class="material-icons mat-18 tangy-location-list-icon">open_in_new</i>
          </a>
          <a class="tangy-foreground-primary" [routerLink]="['/tangy-forms-player/']" [queryParams]="{form:form.src, edit:1}">
            <i class="material-icons mat-18 tangy-location-list-icon ">edit</i>
          </a> -->
          <span class="tangy-foreground-secondary ">{{form.title}}</span>
          <span class="tangy-spacer "></span>
          <span>
            <a class="tangy-foreground-secondary " [routerLink]=" '../'+groupName+ '/download-csv/'+form.id ">{{'Download CSV'|translate}}</a>
          </span>
        </mat-list-item>
      </mat-list>


    </div>
  </mat-card-content>
</mat-card>
