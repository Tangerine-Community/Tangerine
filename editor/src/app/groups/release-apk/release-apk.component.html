<p *ngIf="!buildApkIsComplete&&!errorGeneratingAPK">
  {{'Your APK is building...'|translate}}
</p>
<p *ngIf="errorGeneratingAPK">{{'Could Not Generate APK'|translate}}</p>
<p *ngIf="buildApkIsComplete">
  {{'Download your APK'|translate}}
  <a target='_new' href="/releases/{{releaseType}}/apks/{{groupName}}/{{groupName}}.apk">{{'here'|translate}}</a>.
</p>
