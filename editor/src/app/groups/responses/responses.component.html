[create new form response]
<table>
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Form</th>
    <th>User ID</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let response of responses">
    <td>{{response._id}}</td>
    <td>{{moment(response.startUnixtime).format()}}</td>
    <td>{{response.form.id}}</td>
    <td>{{(response.userProfileId) ? response.userProfileId : 'anonymous'}}</td>
    <td>[edit]</td>
    <td>[delete]</td>
  </tr>
</table>
