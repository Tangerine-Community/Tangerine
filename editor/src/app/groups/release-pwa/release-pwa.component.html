<p *ngIf="!buildPwaIsComplete&&!errorGeneratingPWA">
  {{'Your PWA is building...'|translate}}
</p>
<p *ngIf="errorGeneratingPWA">{{'Could Not Generate PWA'|translate}}</p>
<p *ngIf="buildPwaIsComplete">
  {{'View your PWA'|translate}}
  <a target='_new' href="/releases/{{releaseType}}/pwas/{{groupName}}">{{'here'|translate}}</a>.
</p>
