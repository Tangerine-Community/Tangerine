<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <!--<span class="mdl-layout-title">Home</span>-->
            <div class="mdl-layout-spacer"></div>

            <!--<div class="user-info">               
                <i class="material-icons">account_circle</i> {{user_id}}               
            </div>-->
            <div class="user-info" *ngIf="loggedIn">
                <span>
                    <i class="material-icons">account_circle</i> {{user_id}}
                </span>
            </div>
            <div class="user-info" *ngIf="!loggedIn">
                <span>
                    <a routerLink="/login">
                        <i class="material-icons">exit_to_app</i> {{'Login'|translate}}
                    </a>
                </span>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="useropts">
                <i class="material-icons">more_vert</i>
            </button>
            <ul *ngIf="loggedIn" class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="useropts">
                <li *ngIf="loggedIn" router-active>
                    <a routerLink="/support" routerLinkActive="active" class="mdl-menu__item">
                        <i class="material-icons">help</i> {{'Help'|translate}}</a>
                </li>
                <li *ngIf="loggedIn" router-active>
                    <a (click)="logout();" routerLink="/login" routerLinkActive="active" class="mdl-menu__item">
                        <i class="material-icons">exit_to_app</i> {{'Logout'|translate}}</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--grey-900 mdl-color-text--orange-50">
        <header class="demo-drawer-header mdl-color--black">
            <div class="tangerine-logo">
                <img src="/assets/img/stacked-logo.png" alt="Tangerine Logo">
            </div>
        </header>
        <nav *ngIf="loggedIn" class="demo-navigation mdl-navigation mdl-color--grey-900">
            <ul>
                <li router-active>
                    <a routerLink="/projects" routerLinkActive="active" class="mdl-navigation__link">
                        <i class="material-icons" role="presentation">group_work</i>{{'Projects'|translate}}</a>
                </li>
                <li router-active>
                    <a routerLink="/manage-users" routerLinkActive="active" class="mdl-navigation__link">
                        <i class="material-icons" role="presentation">account_circle</i>{{'Manage Users'|translate}}</a>
                </li>
                <li router-active>
                    <a routerLink="/support" routerLinkActive="active" class="mdl-navigation__link">
                        <i class="material-icons" role="presentation">help_outline</i>{{'Support'|translate}}</a>
                </li>
            </ul>
        </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <section>
            <router-outlet></router-outlet>
        </section>
    </main>
</div>
