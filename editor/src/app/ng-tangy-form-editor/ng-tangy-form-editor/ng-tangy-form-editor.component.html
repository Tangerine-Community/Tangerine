<mat-tab-group class="tangy-full-width" (selectedTabChange)="tabChanged($event)" [selectedIndex]="selectedIndex">
    
    <mat-tab label="{{'< Back to Group'|translate}}">
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        {{'Form Editor'|translate}} <mat-icon (click)="openFormSettings()" class="form-editor-settings-icon">settings</mat-icon>
      </ng-template>
        <div #container></div>
    </mat-tab>
</mat-tab-group>
