os:
  - linux
services:
  - docker
language: node_js
node_js:
  - "12.16.3"
addons:
  chrome: stable
cache:
  yarn: true
  directories:
    - $HOME/.yarn-cache
    - client/node_modules
    - server/node_modules
services:
  - xvfb
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - npm install -g @angular/cli
install:
  - cd client/ && cp -r default-assets src/assets && npm install
  - cd ../server/ && npm install
  - cd ../editor/ && npm install
script:
  - cd ../editor && npm run build 
  - cd ../client/ && npm run build 
  - cd ../server && npm run test 
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
