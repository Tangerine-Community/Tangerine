os:
  - linux
services:
  - docker
language: node_js
node_js:
  - "8.9.0"
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  yarn: true
  directories:
    - $HOME/.yarn-cache
    - client/node_modules
    - server/node_modules
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g @angular/cli
install:
  - cd client/ && npm install && ../server && npm install
script:
  - npm run test && cd ../client
  - ng test --watch=false
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
