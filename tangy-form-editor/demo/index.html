<!doctype html>
<html lang="en">
  
  <head>
      <style>
          *{
            --accent-color:#f26f10;
            --accent-text-color:white;
            --lighter-accent-color: #ff9522;
            --primary-color: #3c5b8d;
            --primary-color-dark: #3c5b8d;
            --primary-color-lighter: #2d7dd2;
          }
          </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tangy-form-editor demo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/redux/dist/redux.min.js"></script>
    <script src="../node_modules/js-beautify/js/lib/beautify-html.js"></script>


    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      fetch('assets/translation.json')
              .then(response => response.json())
              .then(json => {
                console.log("populating window.translation.")
                window.translation = json
              })
      window.example = 1
    </script>

    <script type="module" src="../tangy-form-editor.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
          <tangy-form-editor files-endpoint="./files.json">
            <template>

              <tangy-form 
                id="field-demo" 
                title="Field Demo" 
                on-open="console.log('tangy-form.on-open called')"
                on-change="console.log('tangy-form.on-change called')"
                on-submit="console.log('tangy-form.on-submit called')"
                category="three"
              >

                <tangy-form-item id="text_and_number" title="Text and Number inputs">
                  <template>
                    <tangy-input type="text" name="is_text" label="This is text" dont-skip-if="example==1" discrepancy-if="example==1" discrepancy-text="this is a discrepancy"></tangy-input>
                    <tangy-input type="number" name="is_number" label="This is a number"></tangy-input>
                  </template>
                </tangy-form-item>
                <tangy-form-item id="checkboxes_item" title="Checkboxes"  category="two"
                  on-change="
                    // Disable/enable checkbox_3 given checkbox_4's value.
                    if (getValue('checkbox_4')) inputEnable('checkbox_3')
                    if (!getValue('checkbox_4')) inputDisable('checkbox_3')
                    // Hide/show checkbox_5 given checkbox_6's value.
                    if (getValue('checkbox_6')) inputShow('checkbox_5')
                    if (!getValue('checkbox_6')) inputHide('checkbox_5')
                    // Disable/enable checkbox_group_4.
                    if (getValue('checkbox_group_4_enable')) inputEnable('checkbox_group_4')
                    if (!getValue('checkbox_group_4_enable')) inputDisable('checkbox_group_4')
                    // Disable/enable checkbox_group_5.
                    if (getValue('checkbox_group_5_show')) inputShow('checkbox_group_5')
                    if (!getValue('checkbox_group_5_show')) inputHide('checkbox_group_5')
                  "
                >
                  <template>
                      <tangy-checkbox name="checkbox_1">This checkbox is not required.</tangy-checkbox>
                      <tangy-checkbox name="checkbox_2" required>This checkbox is required.</tangy-checkbox>
                      <tangy-checkbox name="checkbox_3" required>This checkbox is disabled, but if enabled, it is then also required.</tangy-checkbox>
                      <tangy-checkbox name="checkbox_4">Check this checkbox to enable the disabled checkbox.</tangy-checkbox>
                      <tangy-checkbox name="checkbox_5" required>This checkbox is hidden, but if show, it is also required.</tangy-checkbox>
                      <tangy-checkbox name="checkbox_6">Check this checkbox to show the hidden checkbox.</tangy-checkbox>
                    <tangy-checkboxes
                      name="checkbox_group_1"
                      label="This is a checkbox group.">
                      <option value="checkbox_group_1__checkbox_1">Option 1</option>
                      <option value="checkbox_group_1__checkbox_2">Option 2</option>
                      <option value="checkbox_group_1__checkbox_3">Option 3</option>
                      <option value="checkbox_group_1__checkbox_4">Option 4</option>
                    </tangy-checkboxes>
                    <tangy-checkboxes
                      name="checkbox_group_2"
                      required
                      label="This is a checkbox group that requires that it be saved with at least 1 checked checkbox.">
                      <option value="checkbox_group_2__checkbox_1">Option 1</option>
                      <option value="checkbox_group_2__checkbox_2">Option 2</option>
                      <option value="checkbox_group_2__checkbox_3">Option 3</option>
                      <option value="checkbox_group_2__checkbox_4">Option 4</option>
                    </tangy-checkboxes>
                    <tangy-checkboxes
                      name="checkbox_group_3"
                      at-least=2
                      label="This is a checkbox group that is not required, but if you do make a selection it is not valid until you check at least 2 checkboxes.">
                      <option value="checkbox_group_3__checkbox_1">Option 1</option>
                      <option value="checkbox_group_3__checkbox_2">Option 2</option>
                      <option value="checkbox_group_3__checkbox_3">Option 3</option>
                      <option value="checkbox_group_3__checkbox_4">Option 4</option>
                    </tangy-checkboxes>
                    <tangy-checkboxes
                      name="checkbox_group_4"
                      label="This is a disabled checkbox group."
                      required
                      >
                      <option value="checkbox_group_4__checkbox_1" >Option 1</option>
                      <option value="checkbox_group_4__checkbox_2" >Option 2</option>
                      <option value="checkbox_group_4__checkbox_3" >Option 3</option>
                      <option value="checkbox_group_4__checkbox_4" >Option 4</option>
                    </tangy-checkboxes>
                    <tangy-checkbox name="checkbox_group_4_enable">Check this checkbox to enable another checkbox group. If the checkbox group is enabled it will be required to submit the form.</tangy-checkbox>
                    <tangy-checkboxes
                      name="checkbox_group_5"
                      label="This is a hidden checkbox group."
                      required
                      >
                      <option value="checkbox_group_5__checkbox_1">Option 1</option>
                      <option value="checkbox_group_5__checkbox_2">Option 2</option>
                      <option value="checkbox_group_5__checkbox_3">Option 3</option>
                      <option value="checkbox_group_5__checkbox_4">Option 4</option>
                    </tangy-checkboxes>
                    <tangy-checkbox name="checkbox_group_5_show">Check this checkbox to show another checkbox group. If the checkbox group is shown it will be required to submit the form.</tangy-checkbox>
                  </template>
                </tangy-form-item>
                <tangy-form-item id="text_inputs_item" title="Text Inputs">
                  <template>
                    <tangy-input
                      name="text_input_1"
                      label="This is an input for text."
                      type="text">
                    </tangy-input>
                    <tangy-input
                      name="text_input_2"
                      label="This is an input for text that is required."
                      type="text"
                      error-message="This is required."
                      required>
                    </tangy-input>
                    <tangy-input
                      name="text_input_3"
                      label="This text input is disabled."
                      type="text"
                      disabled>
                    </tangy-input>
                    <tangy-input
                      name="text_input_4"
                      label="This text input requires a valid email address."
                      error-message="A valid email address is required."
                      type="email" >
                    </tangy-input>
                    <tangy-input
                      name="text_input_5"
                      label="This is a text input that only uses `allowed-pattern` to prevent users from entering input other than numbers 1 - 7. See http://www.html5pattern.com/ for more examples of patterns."
                      type="text"
                      allowed-pattern="[1-7]">
                    </tangy-input>
                  </template>
                </tangy-form-item>
                <tangy-form-item id="text_inputs_1" title="Text Inputs 1">
                  <template>
                    <tangy-input name="a" label="a"></tangy-input>
                    <tangy-input label="b"></tangy-input>
                    <tangy-input label="c"></tangy-input>
                    <tangy-input label="d"></tangy-input>
                    <tangy-input label="e"></tangy-input>
                    <tangy-input label="f"></tangy-input>
                    <tangy-input label="g"></tangy-input>
                    <tangy-input label="h"></tangy-input>
                    <tangy-input label="i"></tangy-input>
                    <tangy-input label="j"></tangy-input>
                    <tangy-input label="k"></tangy-input>
                    <tangy-input label="l"></tangy-input>
                    <tangy-input label="m"></tangy-input>
                    <tangy-input label="n"></tangy-input>
                    <tangy-input label="o"></tangy-input>
                    <tangy-input label="p"></tangy-input>
                    <tangy-input label="q"></tangy-input>
                    <tangy-input label="r"></tangy-input>
                    <tangy-input label="s"></tangy-input>
                    <tangy-input label="t"></tangy-input>
                    <tangy-input label="u"></tangy-input>
                    <tangy-input label="v"></tangy-input>
                    <tangy-input label="w"></tangy-input>
                    <tangy-input label="x"></tangy-input>
                    <tangy-input label="y"></tangy-input>
                    <tangy-input label="z"></tangy-input>
                  </template>
                </tangy-form-item>
                <tangy-form-item id="gps_item" title="GPS and Location">
                  <template>
                    Your GPS Coordinates:
                    <tangy-gps name="gps_coords"></tangy-gps>
                    <tangy-location  label="Select your school" name="location" show-levels="county,school"></tangy-location>
                  </template>
                </tangy-form-item>
                <tangy-form-item id="text_inputs_2" title="Text Inputs 2">
                  <template>
                    <tangy-input name="text_input_2" label="What is your last name?" type="text" error-message="This is required." required></tangy-input>
                  </template>
                </tangy-form-item>
                <tangy-form-item id="timed_grid_item" title="Timed Grid">
                  <template>
                    <tangy-timed required columns="4" duration=80 name="class1_term2"><option value="class1_term2-1">Jumatatu,</option><option value="class1_term2-2">wezi</option><option value="class1_term2-3">walikuja</option><option value="class1_term2-4">kijijini.</option><option value="class1_term2-5">Watu</option><option value="class1_term2-6">wakapiga</option><option value="class1_term2-7">mayowe.</option><option value="class1_term2-8">“Tunataka</option><option value="class1_term2-9">dhahabu!”</option><option value="class1_term2-10">wezi</option><option value="class1_term2-11">wakasema.</option><option value="class1_term2-12">Watu</option><option value="class1_term2-13">walipatwa</option><option value="class1_term2-14">na</option><option value="class1_term2-15">wasiwasi.</option><option value="class1_term2-16">Watu</option><option value="class1_term2-17">wakasema,</option><option value="class1_term2-18">“Hatuna</option><option value="class1_term2-19">chochote</option><option value="class1_term2-20">cha</option><option value="class1_term2-21">thamani.”</option><option value="class1_term2-22">Polisi</option><option value="class1_term2-23">walifika</option><option value="class1_term2-24">hapo.</option><option value="class1_term2-25">Waliwashika</option><option value="class1_term2-26">wezi</option><option value="class1_term2-27">na</option><option value="class1_term2-28">kuwatia</option><option value="class1_term2-29">pingu.</option><option value="class1_term2-30">Wezi</option><option value="class1_term2-31">walipelekwa</option><option value="class1_term2-32">gerezani.</option></tangy-timed>
                  </template>
                </tangy-form-item>
                <tangy-form-item id="untimed-grid-item" title="Untimed Grid" right-to-left>
                  <template>
                    <tangy-untimed-grid required columns="3" name="class1_term2" auto-stop="2">
                      <option value="class1_term2-d">1</option><option value="class1_term2-1">Jumatatu,</option><option value="class1_term2-2">wezi</option><option value="class1_term2-3">walikuja</option><option value="class1_term2-4">kijijini.</option><option value="class1_term2-5">Watu</option><option value="class1_term2-6">wakapiga</option><option value="class1_term2-7">mayowe.</option><option value="class1_term2-8">“Tunataka</option><option value="class1_term2-9">dhahabu!”</option><option value="class1_term2-10">wezi</option><option value="class1_term2-11">wakasema.</option><option value="class1_term2-12">Watu</option><option value="class1_term2-13">walipatwa</option><option value="class1_term2-14">na</option><option value="class1_term2-15">wasiwasi.</option><option value="class1_term2-16">Watu</option><option value="class1_term2-17">wakasema,</option><option value="class1_term2-18">“Hatuna</option><option value="class1_term2-19">chochote</option><option value="class1_term2-20">cha</option><option value="class1_term2-21">thamani.”</option><option value="class1_term2-22">Polisi</option><option value="class1_term2-23">walifika</option><option value="class1_term2-24">hapo.</option><option value="class1_term2-25">Waliwashika</option><option value="class1_term2-26">wezi</option><option value="class1_term2-27">na</option><option value="class1_term2-28">kuwatia</option><option value="class1_term2-29">pingu.</option><option value="class1_term2-30">Wezi</option><option value="class1_term2-31">walipelekwa</option><option value="class1_term2-32">gerezani.</option>
                    </tangy-untimed-grid>
                  </template>
                </tangy-form-item>
                <tangy-form-item id="radio_buttons_item" title="Radiobuttons"
                  on-change="
                    // Disable/enable radio_buttons_3 given radio_buttons_3_enable's value.
                    if (getValue('radio_buttons_3_enable')) inputEnable('radio_buttons_3')
                    if (!getValue('radio_buttons_3_enable')) inputDisable('radio_buttons_3')
                    // Show/hide radio_buttons_4 given radio_buttons_4_show's value.
                    if (getValue('radio_buttons_4_show')) inputShow('radio_buttons_4')
                    if (!getValue('radio_buttons_4_show')) inputHide('radio_buttons_4')
                  "
                >
                  <template>
                    <tangy-radio-buttons
                      label="These are radio buttons."
                      name="radio_buttons_1" >
                      <option value="tangerine">Tangerine</option>
                      <option value="apple">Apple</option>
                      <option value="pear">Pear</option>
                      <option value="coconut">Coconut</option>
                    </tangy-radio-buttons>
                    <tangy-radio-buttons
                      label="These are radio buttons where at least one selection is required."
                      name="radio_buttons_2"
                      required>
                      <option value="tangerine">Tangerine</option>
                      <option value="apple">Apple</option>
                      <option value="pear">Pear</option>
                      <option value="coconut">Coconut</option>
                    </tangy-radio-buttons>
                    <tangy-radio-buttons
                      label="These are radio buttons that are disabled. If enabled, then a selection is required."
                      name="radio_buttons_3"
                      required>
                      <option value="tangerine">Tangerine</option>
                      <option value="apple">Apple</option>
                      <option value="pear">Pear</option>
                      <option value="coconut">Coconut</option>
                    </tangy-radio-buttons>
                    <tangy-checkbox name="radio_buttons_3_enable">Check this checkbox to enable the disabled radio buttons.</tangy-checkbox>
                    <tangy-radio-buttons
                      label="These are radio buttons that are hidden. If not hidden, then a selection is required."
                      name="radio_buttons_4"
                      required>
                      <option value="tangerine">Tangerine</option>
                      <option value="apple">Apple</option>
                      <option value="pear">Pear</option>
                      <option value="coconut">Coconut</option>
                    </tangy-radio-buttons>
                    <tangy-radio-buttons
                            label="These are radio buttons with the correct property enabled.."
                            name="radio_buttons_1" >
                      <option value="tangerine" correct>Tangerine</option>
                      <option value="apple">Apple</option>
                      <option value="pear">Pear</option>
                      <option value="coconut">Coconut</option>
                    </tangy-radio-buttons>
                    <tangy-checkbox name="radio_buttons_4_show">Check this checkbox to show the hidden radio buttons.</tangy-checkbox>
                  </template>
                </tangy-form-item>
                <tangy-form-item id="select_lists_item" title="Select Lists"
                  on-change="
                    // Disable/enable select_3 given select_3_enable's value.
                    if (getValue('select_3_enable')) inputEnable('select_3')
                    if (!getValue('select_3_enable')) inputDisable('select_3')
                    // Show/hide select_4 given select_4_show's value.
                    if (getValue('select_4_show')) inputShow('select_4')
                    if (!getValue('select_4_show')) inputHide('select_4')
                  ">
                  <template>
                    <tangy-select
                      label="These are select lists."
                      secondary-label="Choose from this list of fruits"
                      name="select_1" >
                      <option value="tangerine">Tangerine</option>
                      <option value="apple">Apple</option>
                      <option value="pear">Pear</option>
                      <option value="coconut">Coconut</option>
                    </tangy-select>
                    <tangy-select
                      label="These are select lists where at least one selection is required."
                      name="select_2"
                      required>
                      <option value="tangerine">Tangerine</option>
                      <option value="apple">Apple</option>
                      <option value="pear">Pear</option>
                      <option value="coconut">Coconut</option>
                    </tangy-select>
                    <tangy-select
                      label="These are select lists that are disabled. If enabled, then a selection is required."
                      name="select_3"
                      required>
                      <option value="tangerine">Tangerine</option>
                      <option value="apple">Apple</option>
                      <option value="pear">Pear</option>
                      <option value="coconut">Coconut</option>
                    </tangy-select>
                    <tangy-checkbox name="select_3_enable">Check this checkbox to enable the disabled select.</tangy-checkbox>
                    <tangy-select
                      label="These are select lists that are hidden. If not hidden, then a selection is required."
                      name="select_4"
                      required>
                      <option value="tangerine">Tangerine</option>
                      <option value="apple">Apple</option>
                      <option value="pear">Pear</option>
                      <option value="coconut">Coconut</option>
                    </tangy-select>
                    <tangy-checkbox name="select_4_show">Check this checkbox to show the hidden select.</tangy-checkbox>
                  </template>
                </tangy-form-item>
                <tangy-form-item id="date_time_item" title="Date and Time"
                  on-open="
                    inputs.date_1.value = new Date().toISOString().split('T')[0]
                    inputs.time_1.value = new Date().toTimeString().substring(0,5)
                    inputs.hidden_timestamp.value = new Date().getTime()
                    inputs.mark_time_checkbox.addEventListener('change', function() {
                      inputs.mark_time_date.value = new Date().toISOString().split('T')[0]
                      inputs.mark_time_time.value = new Date().toTimeString().substring(0,5)
                    })
                  "
                >
                  <template>
                    <h2>Date and time on open.</h2>
                    <tangy-input
                      name="date_1"
                      label="Date"
                      type="date">
                    </tangy-input>
                    <tangy-input
                      name="time_1"
                      label="Time"
                      type="time">
                    </tangy-input>
                    You can't see it but right here is a hidden timestamp here.
                    <tangy-input
                      name="hidden_timestamp"
                      type="text"
                      hidden>
                    </tangy-input>
                    <h2>Date and time when marked.</h2>
                    <tangy-checkbox name="mark_time_checkbox">Tap to mark the time.</tangy-checkbox>
                    <tangy-input
                      name="mark_time_date"
                      label="Date"
                      type="date">
                    </tangy-input>
                    <tangy-input
                      name="mark_time_time"
                      label="Time"
                      type="time">
                    </tangy-input>
                  </template>
                </tangy-form-item>

               <tangy-form-item id="ethio_date_template" title="Ethiopian Date">

                  <tangy-ethio-date disallow-future-date="" name="intdt_ethio" required="" question-number="" label="
                  <t-lang en>Date of Interview</t-lang>
                  <t-lang am>መጠይቅ የተደረገበት ቀን</t-lang>" hint-text="" 
                  error-text="
                  <t-lang en>Date of Interview is required.</t-lang>
                  <t-lang am>መጠይቅ የተደረገበት ቀን አስፈላጊ ነው</t-lang>
                  " warn-text="" class="" 
                  future-date-error-text="
                        <t-lang en>The date cannot be in the future. Please enter a date that is on or before today.</t-lang>
                        <t-lang am>የሚመርጡት ቀን የወደፊት ሊሆን አይችልም፣ እባክወን ዛሬን እና ከዛሬ በፊት ያሉ ቀናትን ይምረጡ</t-lang>" missing-date-error-text="<t-lang en>The date is missing. Please enter a valid date.</t-lang>
                        <t-lang am>ቀኑን ማግኘት አልተቻለም፣ እባክወን አግባብ ያለው ቀን ያስገቡ</t-lang>
                      " invalid-date-error-text="
                        <t-lang en>The date is not valid. Please enter a valid date.</t-lang>
                        <t-lang am>ቀኑ አግባብ ያለው አይደለም ፣ እባክወን አግባብ ያለው ቀን ያስገቡ</t-lang>
                      " min-year="2010" max-year="2022" show-today-button="">
                </tangy-ethio-date>
               </tangy-form-item>

                <tangy-form-item id="html_template" title="HTML Template">
                  <template>
                    <tangy-template name="template1">
                      <h1>Name: ${getValue('first_name')} ${getValue('last_name')}</h1>
                    </tangy-template>
                    <tangy-box name="box1">Type your name and you will see it printed above.</tangy-box>
                    <tangy-input type="text" name="first_name" label="First name"></tangy-input>
                    <tangy-input type="text" name="last_name" label="Last name"></tangy-input>
                  </template>
                </tangy-form-item>

                <tangy-form-item id="eftouch" title="EF Touch">
                  <template>
                    <tangy-eftouch name="touch_the_bird" label="Touch the bird.">
                      <option width=30 height=50 src="assets/images/bird.png" value="bird"></option>
                      <option width=30 height=50 src="assets/images/cat.png" value="cat"></option>
                      <option width=30 height=50 src="assets/images/cow.png" value="cow"></option>
                      <option width=30 height=50 src="assets/images/dog.png" value="dog"></option>
                      <option width=30 height=50 src="assets/images/fish.png" value="fish"></option>
                      <option width=30 height=50 src="assets/images/pig.png" value="pig"></option>
                    </tangy-eftouch>
                  </template>
                </tangy-form-item>

                <tangy-form-item id="summary" summary title="HTML Code Container">
                  <template>
                    <tangy-box name="Summary">
                      <p>Thank you for taking our survey.</p>
                    </tangy-box>
                  </template>
                </tangy-form-item>

                <tangy-form-item id="consent-item" title="Consent">
                  <template>
                    <tangy-consent name="consent"
                                   prompt="The Institute of Curriculum Development is carrying out a Monitoring Survey on the status of the implementation of the competency-based curriculum. This interview is aimed at obtaining information that will guide in the improvement of the curriculum. As a teacher, you are well placed to give informed opinions and offer important suggestions that will help to improve the ongoing implementation.">
                    </tangy-consent>
                  </template>
                </tangy-form-item>

                <tangy-form-item id="example-1" title="Example Form part 1 (mixed widgets)">
