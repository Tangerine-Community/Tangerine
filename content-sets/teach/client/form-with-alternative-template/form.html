<tangy-form
  id="form-with-alternative-template"
  title="A form with an alternative template"
>
<tangy-form-item id="item-1">
  <tangy-input 
    name="person_name"
    type="text"
    label="What is your name?"
  >
  </tangy-input>
  <tangy-radio-buttons
    name="likes_fruit"
    label="Do you like fruit?"
  >
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </tangy-radio-buttons>
  <tangy-checkboxes
    name="favorite_fruits"
    label="What are your favorite fruits?"
  >
    <option value="apple">Apple</option>
    <option value="tangerine">Tangerine</option>
    <option value="kiwi">Kiwi</option>
    <option value="Tomato">Tomato</option>
  </tangy-checkboxes>
</tangy-form-item>

</tangy-form>
