      <tangy-box name="Intro_fam_word" required="" class="" style=""><b>Описание</b><br>
        Тест представляет собой таблицу, в которой приведены 20 простых знакомых учащимся слов, состоящих из одного или двух слогов. Тест проводится индивидуально с каждым учащимся; одна и та же таблица может быть использована многократно, так как учащиеся не делают в ней никаких пометок.<br><br>
        <b>Как проводить оценку?</b><br>
        Сядьте напротив учащегося, дайте учащемуся таблицу со словами и объясните цель и способ работы:
        «Здесь написаны слова, которые тебе нужно прочитать. Читай не торопясь.
        Важно, чтобы ты прочитала(а) слова правильно, не обязательно читать очень быстро.
        Я не буду тебе ставить оценку за это, мне просто нужно посмотреть, как ты умеешь читать».<br><br>
        Пока учащийся читает, отмечайте слова, прочитанные учащимся неправильно.
        Под каждым словом в таблице указан тип буквосочетания и вариант (ы) прочтения.
        Второй из предложенных вариантов не является абсолютно правильным вариантом прочтения, но допустимым с точки зрения навыка декодирования для 1 класса.
        Таким образом, Вы можете пронаблюдать, имеется ли какая-либо закономерность в ошибках учащегося, определить, какие именно слоги и сочетания букв даются учащемуся с трудом.<br><br>
        При проведении оценки воздержитесь  от каких-либо визуальных или вербальных оценок чтения: кивания, качания головой, произнесения слов «молодец», «ага», «неправильно» и т. п., так как это может в значительной мере повлиять на эмоциональное состояние учащегося и результаты тестирования.
        <br><br>
        <b>Примечание</b> <br>
        навык соединения букв в слова предполагает, что учащийся распознаёт слово полностью и произносит его так, как оно звучит в речи. Если учащийся произносит его так, как оно пишется, учитель отмечает слово как неправильно произнесённое. Например, слово «хлеб» в устной речи звучит как [хлеп].

      <tangy-box name="intro_oral_read" required="" class="" style=""><b>Описание</b><br>
        Для оценивания беглости чтения используется текст, соответствующий уровню развития навыков чтения данного возраста, одинаково интересный мальчикам и девочкам. Текст для 1-2 класса не должен содержать незнакомые слова.
        Текст для 3-4 класса может содержать несколько незнакомых слов.
        Тест оценивает следующие компоненты беглого чтения: правильность чтения, скорость (темп) чтения, выразительность чтения, внимание к знакам препинания при чтении.<br><br>
        <b>Как проводится оценивание беглости чтения?</b>
        <ul>
          <li>Оценивание проводится индивидуально.</li>
          <li>Перед тем как приступить к оцениванию, сообщите учащемуся цель оценивания и то, как будут использованы полученные результаты. Проводя формативное оценивание, важно дать учащемуся понять, что чтение не повлияет на школьные отметки и нужно лишь для того, чтобы выявить трудности, с которыми сталкивается учащийся при обучении чтению, и помочь ему преодолеть эти трудности.</li>
          <li>После того как учащийся приступил к чтению текста, не стоит его прерывать или каким-либо образом комментировать процесс чтения. Нельзя помогать учащемуся, произнося вместо него слова, которые он не может прочесть; нельзя демонстрировать оценку и невербальными способами: одобрительно или неодобрительно качать головой.
          </li><li>Отмечайте слова, прочитанные учащимся неправильно.</li>
          <li>Если учащийся не завершил чтение текста, а время, выделенное на прочтение, уже истекло, не нужно его останавливать. Следует отметить слово, до которого дочитал учащийся в отведённое ему время, и дать ему дочитать текст до конца. Иначе у учащегося останется чувство плохо выполненного задания, что повлияет на дальнейшую мотивацию в обучении чтению. Этого не рекомендуется делать лишь в тех случаях, когда учащийся испытывает большие трудности с прочтением текста, а сам процесс чтения вызывает у него дискомфорт.</li>
          <li>После того как учащийся закончил читать текст, поделитесь  с ним полученным результатом и обсудите, каким образом этот результат можно улучшить (дайте обратную связь).</li>
        </ul>
