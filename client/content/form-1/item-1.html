<form id="form1" onchange="
  let response = this.getResponse();
  if (response.fruit_prompt == 'on') window.fruit_selection.hidden = false
  if (!response.fruit_prompt) window.fruit_selection.hidden = true
  ">
  <img src="pizza.png">
  <paper-input 
    error-message="A pizza name is required" 
    type="text" 
    name="pizza_name" 
    required 
    label="Name your pizza"
    value="">
  </paper-input>
  <label>Pizza toppings:</label> <br>
  <tangy-checkbox name="cheese" value="">cheese</tangy-checkbox><br>
  <tangy-checkbox name="pepperoni" value="">pepperoni</tangy-checkbox><br>
  <tangy-checkbox name="fruit_prompt" value="">I would like to add fruit.</tangy-checkbox><br>
  <tangy-radio-buttons id="fruit_selection" name="fruit_selection" value="" hidden required>
    <option value="tangerine">Tangerine</option>
    <option value="apple">Apple</option>
    <option value="pear">Pear</option>
    <option value="coconut">Coconut</option>
  </tangy-radio-buttons>
  <tangy-checkbox name="extra_items" value="">I would like to add extra items.</tangy-checkbox><br>
</form>
