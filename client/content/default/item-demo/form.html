<tangy-form linear-mode id="item-demo" on-change="
  if (getValue('skip_item_2')) itemDisable('item_2')
  if (!getValue('skip_item_2')) itemEnable('item_2')
">
  <tangy-form-item src="../content/item-demo/item-1.html" id="item_1" title="Item 1" hide-back-button></tangy-form-item>
  <tangy-form-item src="../content/item-demo/item-2.html" id="item_2" title="Item 2"></tangy-form-item>
  <tangy-form-item src="../content/item-demo/item-3.html" id="item_3" title="Item 3"></tangy-form-item>
  <tangy-form-item src="../content/item-demo/item-4.html" id="item_4" title="Item 4" hide-next-button></tangy-form-item>
  <tangy-form-item src="../content/item-demo/summary.html" id="summary" summary title="Summary"></tangy-form-item>
</tangy-form>
