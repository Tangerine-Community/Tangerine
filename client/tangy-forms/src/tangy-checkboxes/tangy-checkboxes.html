<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="tangy-checkboxes">
  <template>
    <style>
      :host {
        display: block;
      margin: 45px 0 15px;
      }
      
      paper-radio-button {
        display: block;
      }
      label {
        display: block;
        font-size: 1.2em;
      }
      :host([disabled]) label {
        color: #CCC;

      }
      .container {
        position: relative;
      }
      
    </style>
    <div class="container">
      <label for="group">[[label]]</label>
      <div id="checkboxes">
      </div>
    </div>
    

    
  </template>

  <script>
    /**
     * `tangy-checkboxes`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TangyCheckboxes extends Polymer.Element {

      static get is() { return 'tangy-checkboxes'; }

      static get properties() {
        return {
          name: {
            type: String,
            value: ''
          },
          value: {
            type: Array,
            value: []
          },
          atLeast: {
            type: Number,
            value: 0
          },
          required: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          disabled: {
            type: Boolean,
            value: false,
            observer: 'onDisabledChange',
            reflectToAttribute: true
          },
          label: {
            type: String,
            value: ''
          },
          hidden: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          invalid: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        }
      }

      connectedCallback() {

        super.connectedCallback()

        this.$.checkboxes.addEventListener('change', this.onCheckboxChange.bind(this), false)
        // Populate options as paper-radio-button elements
        let options = this.querySelectorAll('option')
        for (let option of options) {
          let checkbox = document.createElement('paper-checkbox')
          checkbox.name = option.value
          if (this.disabled) checkbox.setAttribute('disabled', true)
          checkbox.innerHTML = option.innerHTML
          this.$.checkboxes.appendChild(checkbox)
        }

      }

      onCheckboxChange(event) {
        // Needs hasAttribute no checked==true?
        let checkedElements = [].slice.call(this.$.checkboxes.querySelectorAll('paper-checkbox')).filter(checkbox => checkbox.checked === true)
        // The name of the checkbox is an entry in this value array.
        let value = checkedElements.map(el => el.name)
        // let change = (event.detail.inputValue === true) ? 1 : -1
        // let value = checked.length + change
        let isInvalid = false
        // If not hidden and/or disabled, check for invalid state.
        if (this.hidden !== true && this.disabled !== true) {
          if (value.length < this.atLeast) isInvalid = true
          if (this.required === true && value.length === 0) isInvalid = true
        }
        // Dispatch the event.
        this.dispatchEvent(new CustomEvent('INPUT_VALUE_CHANGE', {
          detail: {
            inputName: this.name,
            inputValue: value,
            inputInvalid: isInvalid
          }, 
          bubbles: true
        }))
      }

      onDisabledChange(value) {
        let paperCheckboxes = this.querySelectorAll('paper-checkbox')
        if (value == true) paperCheckboxes.forEach((button) => button.setAttribute('disabled', true)) 
        if (value == false) paperCheckboxes.forEach((button) => button.removeAttribute('disabled'))
      }

    }
    window.customElements.define(TangyCheckboxes.is, TangyCheckboxes );
  </script>
</dom-module>
