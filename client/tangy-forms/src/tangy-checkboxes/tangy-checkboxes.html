<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="tangy-checkboxes">
  <template>
    <style>
      :host {
        display: block;
      margin: 45px 0 15px;
      }
      
      paper-radio-button {
        display: block;
      }
      label {
        display: block;
        font-size: 1.2em;
      }
      :host([disabled]) label {
        color: #CCC;

      }
      .container {
        position: relative;
      }
      
    </style>
    <div class="container">
      <label for="group">[[label]]</label>
      <div id="checkboxes">
        <slot></slot>
      </div>
    </div>
    
  </template>

  <script>
    /**
     * `tangy-checkboxes`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TangyCheckboxes extends Polymer.Element {

      static get is() { return 'tangy-checkboxes'; }

      static get properties() {
        return {
          name: {
            type: String,
            value: ''
          },
          value: {
            type: String,
            value: '',
            reflectToAttribute: true
          },
          atLeast: {
            type: Number,
            value: 0,
            reflectToAttribute: true
          },
          required: {
            type: Boolean,
            value: false
          },
          disabled: {
            type: Boolean,
            value: false,
            observer: 'onDisabledChange',
            reflectToAttribute: true
          },
          label: {
            type: String,
            value: '',
            reflectToAttribute: true
          },
          hidden: {
            type: Boolean,
            value: false,
            observer: 'onHiddenChange',
            reflectToAttribute: true
          },
          invalid: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        }
      }

      connectedCallback() {
        super.connectedCallback()
        this.querySelectorAll('tangy-checkbox').forEach(checkbox => {
          checkbox.addEventListener('INPUT_VALUE_CHANGE', this.onCheckboxChange.bind(this))
        })

      }

      onCheckboxChange(event) {
        let checked = [].slice.call(this.querySelectorAll('tangy-checkbox')).filter(checkbox => checkbox.value === true)
        let change = (event.detail.inputValue === true) ? 1 : -1
        let value = checked.length + change
        let invalid = false
        // If not hidden and/or disabled, check for invalid state.
        if (this.hidden !== true && this.disabled !== true) {
          if (value < this.atLeast) invalid = true
          if (this.required === true && value === 0) invalid = true
        }

        this.dispatchEvent(new CustomEvent('INPUT_VALUE_CHANGE', {
          detail: {
            inputName: this.name,
            inputValue: value,
            inputInvalid: invalid 
          }, 
          bubbles: true
        }))
      }

      onDisabledChange(value) {
        let paperCheckboxes = this.querySelectorAll('tangy-checkbox')
        if (value == true) paperCheckboxes.forEach((button) => inputDisable(button.name)) 
        if (value == false) paperCheckboxes.forEach((button) => inputEnable(button.name))
      }
      onHiddenChange(value) {
      }

    }
    window.customElements.define(TangyCheckboxes.is, TangyCheckboxes );
  </script>
</dom-module>
