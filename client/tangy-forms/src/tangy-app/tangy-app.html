  <script>

     * @demo demo/index.html
     */

    class TangyApp extends Polymer.Element {

      static get is() { return 'tangy-app'; }

      static get properties() {
        return {

      constructor() {
        super()
        window.tangyFormStore = Redux.createStore(tangyFormReducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__())
      }
    }

    window.customElements.define(TangyApp.is, TangyApp);
