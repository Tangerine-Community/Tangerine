<tangy-form title="Example Form" id="example">
  <tangy-form-item title="item1" id="item_1">
    <template>
      <tangy-input name="first_name" label="What is your first name?"></tangy-input>
      <tangy-input name="middle_name" label="What is your middle name?"></tangy-input>
      <tangy-input name="last_name" label="What is your last name?"></tangy-input>
      <tangy-radio-buttons name="fruit_selection" label="What is your favorite fruit?">
        <option name="orange">Orange</option>
        <option name="banana">Banana</option>
        <option name="tangerine">Tangerine</option>
      </tangy-radio-buttons>
      <tangy-select name="fruit_selection_2" label="What is your second favorite fruit?">
        <option name="orange">Orange</option>
        <option name="banana">Banana</option>
        <option name="tangerine">Tangerine</option>
      </tangy-select>
      <tangy-checkboxes name="fruit_time" label="What time do you take fruit?">
        <option name="morning">Morning</option>
        <option name="afternoon">Afternoon</option>
        <option name="evening">Evening</option>
      </tangy-checkboxes>
      Where do you eat fruit?
      <tangy-location name="location" show-levels="county,school" filter-by-global></tangy-location>
      <tangy-gps name="gps"></tangy-gps>
      Have the assessee read aloud the following fruits and mark the items they pronounce incorrectly.
      <tangy-timed show-labels required columns="3" duration=20 name="pronounse_fruits">
        <option value="orange">Orange</option>
        <option value="banana">Banana</option>
        <option value="tangerine">Tangerine</option>
        <option value="kiwi">Kiwi</option>
        <option value="coconut">Coconut</option>
        <option value="strawberry">Strawberry</option>
      </tangy-timed>
    </template>
  </tangy-form-item>
  <tangy-form-item id="item-2" title="Item 2">
    <template>
      <tangy-input-groups name="cars">
        Which cars have you owned?
        <tangy-input name="make" label="Make"></tangy-input>
        <tangy-input name="model" label="Model"></tangy-input>
        <tangy-input name="year" label="Year" type="number"></tangy-input>
      </tangy-input-groups>
    </template>
  </tangy-form-item>
</tangy-form>
