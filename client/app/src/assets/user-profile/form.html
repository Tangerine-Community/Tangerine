<tangy-form id="user-profile" title="User Profile">
  <tangy-form-item id="item-1" title="User Profile">
    <template>
      <tangy-input 
        error-message="required" 
        type="text" 
        name="first_name" 
        required 
        label="First name">
      </tangy-input>
      <tangy-input 
        error-message="required" 
        type="text" 
        name="last_name" 
        required 
        label="Last name">
      </tangy-input>
      <tangy-radio-buttons label="Gender" name="gender" required>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </tangy-radio-buttons>
      <tangy-input 
        error-message="required" 
        type="number" 
        name="phone" 
        required 
        label="Phone number">
      </tangy-input>
    </template>
  </tangy-form-item>
</tangy-form>
