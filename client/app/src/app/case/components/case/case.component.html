<app-case-breadcrumb *ngIf="caseService && caseService.case && caseService.case._id" [caseId]="caseService.case._id"></app-case-breadcrumb>
<div class="wrapper">
  <h1 *ngIf="caseService">
    <iron-icon icon="folder-shared"></iron-icon> 
    {{caseService.case.label}} ({{caseService.case._id.substr(0,6)}})
  </h1>

  <h2>Events</h2>
  <div class="event-cards" *ngIf="caseService">
    <paper-card class="event-card" icon="event" heading="{{eventInfo.caseEventDefinition.name}}" *ngFor="let eventInfo of caseService.eventsInfo">
      <div class="card-content">
        <span *ngIf="eventInfo.caseEvents.length === 0">
          You have not started this event.
        </span>
        <div *ngIf="eventInfo.caseEvents.length > 0" role="listbox">
          <paper-icon-item 
            *ngFor="let caseEvent of eventInfo.caseEvents"
            routerLink="/case/event/{{caseService.case._id}}/{{caseEvent.id}}"
          >
            <iron-icon icon="event" slot="item-icon"></iron-icon> 
            <paper-item-body two-line>
              <div>{{eventInfo.caseEventDefinition.name}} ({{caseEvent.id.substr(0,6)}})</div>
              <div secondary>{{caseEvent.startDate | date:'medium'}}</div>
            </paper-item-body>
          </paper-icon-item>
        </div>
      </div>
      <div class="card-actions" *ngIf="eventInfo.canCreate">
        <paper-button 
          *ngIf="eventInfo.canCreate && eventInfo.caseEvents.length === 0" 
          (click)="startEvent(eventInfo.caseEventDefinition.id)">
          start event
        </paper-button>
        <paper-button 
          *ngIf="eventInfo.canCreate && eventInfo.caseEvents.length > 0" 
          (click)="startEvent(eventInfo.caseEventDefinition.id)">
          start another
        </paper-button>
      </div>

    </paper-card>
  </div>
</div>
