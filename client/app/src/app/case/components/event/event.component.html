<h1>{{caseEvent ? caseEvent.name : ''}}</h1>
<!--
<p>
  {{event.description}}
</p>
-->
<ul>
  <li *ngFor="let eventFormInfo of eventFormsInfo">
    <span *ngIf="eventFormInfo.required === true">*</span>
    {{eventFormInfo.name}}
    <a *ngIf="eventFormInfo.canStart" (click)="startEventForm(eventFormInfo.eventFormDefinitionId)">
      start
    </a>
    <ul>
      <li *ngFor="let formResponse of eventFormInfo.responses">
        <a href="#/case/event/form/{{caseService.case._id}}/{{caseEvent.id}}/{{formResponse._id}}">
          resume
        </a>

      </li>
    </ul>
  </li>
</ul>
