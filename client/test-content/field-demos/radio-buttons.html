  <tangy-radio-buttons 
    label="These are radio buttons."
    name="radio_buttons_1" >
    <option value="tangerine">Tangerine</option>
    <option value="apple">Apple</option>
    <option value="pear">Pear</option>
    <option value="coconut">Coconut</option>
  </tangy-radio-buttons>

  <tangy-radio-buttons 
    label="These are radio buttons where at least one selection is required."
    name="radio_buttons_2"
    required>
    <option value="tangerine">Tangerine</option>
    <option value="apple">Apple</option>
    <option value="pear">Pear</option>
    <option value="coconut">Coconut</option>
  </tangy-radio-buttons>

  <tangy-radio-buttons 
    label="These are radio buttons that are disabled."
    name="radio_buttons_3"
    disabled>
    <option value="tangerine">Tangerine</option>
    <option value="apple">Apple</option>
    <option value="pear">Pear</option>
    <option value="coconut">Coconut</option>
  </tangy-radio-buttons>

  <tangy-radio-buttons 
    label="These are radio buttons that are hidden."
    name="radio_buttons_4"
    disabled>
    <option value="tangerine">Tangerine</option>
    <option value="apple">Apple</option>
    <option value="pear">Pear</option>
    <option value="coconut">Coconut</option>
  </tangy-radio-buttons>
  <tangy-checkbox name="radio_buttons_4_show">Check this checkbox to show the hidden radio buttons.</tangy-checkbox>
