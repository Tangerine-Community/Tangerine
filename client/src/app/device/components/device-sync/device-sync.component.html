<div id="container">
  <div *ngIf="syncInProgress === true">
    <h2>{{'Syncing'|translate}}...</h2>
    <paper-progress indeterminate></paper-progress>
    <div class="status">{{ syncMessage }}</div>
  </div>
  <div *ngIf="syncIsComplete === true">
    <h2>{{'Sync has completed'|translate}}.</h2>
    <paper-progress value="100" min="0" max="100"></paper-progress>
    <div>{{ syncMessage }}</div>
    <paper-button (click)="onContinueClick()">{{'next'|translate}}</paper-button>
  </div>
</div>
