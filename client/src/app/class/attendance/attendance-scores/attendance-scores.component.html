    <mat-tab-group>
      <mat-tab *ngFor="let unit of units; index as unitIndex" label="{{unit}}">
        <h2>{{unit}}</h2>
        <table class="dashboard-table">
          <tr>
            <th>{{'Student'|translate}}</th>
            <th>{{'Score'|translate}}</th>
          </tr>
          <tr *ngFor="let student of scoreList">
            <td (click)="$event ? selectStudentName(student) : null" class="student-name"> {{student["name"]}} </td>
<!--            <td style="text-align: center">{{student['score_'+unit]}}</td>-->
            <td style="text-align: center"><input id="scoreCtrl_{{unitIndex}}" name="scoreCtrl" matInput type="number" min="0" max="100" [(ngModel)]="student['score_'+unitIndex]"
                                                  (change)="updateScore(student, unitIndex.toString())"></td>
          </tr>
        </table>
        <div class="right-align">
          <button mat-raised-button color="primary" (click)="saveStudentScores()">{{'Submit'|translate}}</button>
          <div *ngIf="saveSuccess" class="success-message">{{'Scores saved successfully.'|translate}}</div>
        </div>
      </mat-tab>
    </mat-tab-group>
    <span><p class="mat-h3" *ngIf="scoreList?.length === 0">{{'No Students currently registered.'|translate}}</p></span>
  </div>
</mat-card>
