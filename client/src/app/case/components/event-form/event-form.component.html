<app-case-breadcrumb 
    *ngIf="loaded && !hasEventFormRedirect" 
    [caseId]="caseService.case._id" 
    [caseEventId]="caseEvent.id"
    [eventFormId]="eventForm.id"
></app-case-breadcrumb>
<div 
    class="event-form-redirect-back-button"
    *ngIf="hasEventFormRedirect"
    (click)="eventFormRedirect()"
>
  <mwc-icon class="icon">chevron_left</mwc-icon> <span [innerHTML]="eventFormRedirectBackButtonText|unsanitizeHtml"></span>
</div>
<div [hidden]="!readyForDataEntry">
  <app-tangy-forms-player #formPlayer></app-tangy-forms-player>
</div>
