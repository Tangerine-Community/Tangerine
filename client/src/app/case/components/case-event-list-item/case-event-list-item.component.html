<paper-icon-item 
  class="event {{caseEventDefinition.required ? 'required' : ''}}" 
  routerLink="/case/event/{{case._id}}/{{caseEvent.id}}"
>
  <iron-icon icon="{{caseEvent.complete ? 'notification:event-available' : 'event'}}" slot="item-icon"></iron-icon> 
  <paper-item-body two-line>
    <div [innerHTML]="renderedTemplateListItemPrimary|unsanitizeHtml"></div>
    <div [innerHTML]="renderedTemplateListItemSecondary|unsanitizeHtml" secondary></div>
  </paper-item-body>
</paper-icon-item>
