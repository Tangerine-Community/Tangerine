<mat-tab-group animationDuration="0ms">
  <mat-tab label="{{'SEARCH VIEW'|translate}}">
    <ng-template matTabContent>
      <app-search></app-search>
    </ng-template>
  </mat-tab>
  <mat-tab label="{{'SCHEDULE VIEW'|translate}}">
    <ng-template matTabContent>
      <app-case-event-schedule></app-case-event-schedule>
    </ng-template>
  </mat-tab>
  <mat-tab *ngIf="showQueries" label="{{'DATA QUERIES'|translate}} ({{openQueriesCount}})">
    <ng-template matTabContent>
      <app-query></app-query>
    </ng-template>
  </mat-tab>
  <mat-tab *ngIf="showCaseReports" label="{{'REPORTS'|translate}}">
    <ng-template matTabContent>
      <app-case-reports></app-case-reports>
    </ng-template>
  </mat-tab>
</mat-tab-group>
