<mat-tab-group>
  <mat-tab label="{{'Settings'|translate}}">
    <ng-template matTabContent>
      <div class="container">
        <p> {{'Please choose your language: '|translate}}</p>
        <form id="settings-form" #form>
          <mat-form-field appearance="fill">
            <mat-label>{{'Language'|translate}}</mat-label>
            <mat-select name="translation" id="translation" [(value)]="selected">
              <mat-option *ngFor="let languageInfo of translations" value="{{languageInfo.languageCode}}">{{languageInfo.label|translate}}</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">{{'submit'|translate}}</button>
        </form>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
