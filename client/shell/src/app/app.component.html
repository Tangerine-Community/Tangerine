<mat-toolbar color="primary" class="mat-typography mat-tangy-custom-toolbar">
  <span class="home-icon">
    <a class="tangy-no-text-decoration tangy-app-name" routerLink="/home">
      <app-tangy-svg-logo [tangyLogoStyle]="{'height':'45px'}"></app-tangy-svg-logo>
    </a>
  </span>

  <span>
    <a class="tangy-no-text-decoration tangy-app-name" routerLink="home">Tangerine</a>
  </span>
  <span class="tangy-spacer"></span>

  <button *ngIf="showNav" [matMenuTriggerFor]="appMenu" mat-button>
    <i class="material-icons">account_box</i>
  </button>
  <mat-menu #appMenu="matMenu">
    <button routerLink="manage-user-profile" mat-menu-item>
      <mat-icon class="material-icons tangy-location-list-icon">create</mat-icon>
      <span>Manage Profile</span>
    </button>
    <button routerLink="/home" mat-menu-item>
      <mat-icon class="material-icons tangy-location-list-icon">settings</mat-icon>
      <span>My Settings</span>
    </button>
    <button routerLink="/sync-records" mat-menu-item>
      <mat-icon class="material-icons tangy-location-list-icon">autorenew</mat-icon>
      <span>Sync</span>
    </button>
    <button mat-menu-item>
      <a href="../index.html"><mat-icon class="material-icons tangy-location-list-icon">cloud_download</mat-icon></a>
      <span>Update App</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon class="material-icons tangy-location-list-icon">exit_to_app</mat-icon>
      <span>Log Out</span>
    </button>

  </mat-menu>

</mat-toolbar>
<div class="tangerine-app-content mat-typography">
  <router-outlet></router-outlet>
</div>
