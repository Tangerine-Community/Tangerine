<md-toolbar color="primary" class="mat-typography">
  <span *ngIf="showNav" class="home-icon">
    <a class="tangy-no-text-decoration tangy-foreground-white" routerLink="/home">
      <app-tangy-svg-logo [tangyLogoStyle]="{'height':'65px'}"></app-tangy-svg-logo>
    </a>
  </span>

  <span>
    <a class="tangy-no-text-decoration tangy-foreground-white" routerLink="home">Tangerine Forms</a>
  </span>
  <span class="tangy-spacer"></span>

  <button *ngIf="showNav" [mdMenuTriggerFor]="appMenu" md-button>
    <i class="material-icons">account_box</i>
  </button>
  <md-menu #appMenu="mdMenu">
    <a routerLink="manage-user-profile" md-menu-item>
      <i class="material-icons md-18">create</i>
      <span>Manage Profile</span>
    </a>
    <a routerLink="create-nodes" md-menu-item>
      <i class="material-icons md-18">settings</i>
      <span>My Settings</span>
    </a>
    <li md-menu-item (click)="logout()">
      <i class="material-icons md-18">exit_to_app</i>
      <span>Log Out</span>
    </li>
  </md-menu>
</md-toolbar>
<div class="tangerine-app-content mat-typography">
  <router-outlet></router-outlet>
</div>
