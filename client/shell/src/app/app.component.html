<md-toolbar color="primary" class="mat-typography">
  <span class="home-icon">
    <a class="tangy-no-text-decoration tangy-app-name" routerLink="/home">
      <app-tangy-svg-logo [tangyLogoStyle]="{'height':'45px'}"></app-tangy-svg-logo>
    </a>
  </span>

  <span>
    <a class="tangy-no-text-decoration tangy-app-name" routerLink="home">Tangerine</a>
  </span>
  <span class="tangy-spacer"></span>

  <button *ngIf="showNav" [mdMenuTriggerFor]="appMenu" md-button>
    <i class="material-icons">account_box</i>
  </button>
  <md-menu #appMenu="mdMenu">
    <button routerLink="manage-user-profile" md-menu-item>
      <md-icon class="material-icons md-18">create</md-icon>
      <span>Manage Profile</span>
    </button>
    <button routerLink="/home" md-menu-item>
      <md-icon class="material-icons md-18">settings</md-icon>
      <span>My Settings</span>
    </button>
    <button routerLink="/sync-records" md-menu-item>
      <md-icon class="material-icons md-18">autorenew</md-icon>
      <span>Sync</span>
    </button>
    <button md-menu-item (click)="logout()">
      <md-icon class="material-icons md-18">exit_to_app</md-icon>
      <span>Log Out</span>
    </button>
    <button md-menu-item (click)="logout()">
      <md-icon class="material-icons md-18">download</md-icon>
      <a href="/" md-menu-item>
        <span>Update App</span>
      </a>
    </button>
  </md-menu>

</md-toolbar>
<div class="tangerine-app-content mat-typography">
  <router-outlet></router-outlet>
</div>
