<mat-card>
    <mat-card-content>
        <p class="mat-headline">Syncing Status</p>
        <span *ngIf="isSyncSuccesful">Sync Successful</span>
        <span *ngIf="!isSyncSuccesful&&isSyncSuccesful!==undefined">Sync Was Unsuccessful. Please Retry</span>
        <br/>
        <br>
        <p>Last Succesful Sync Timestamp:</p>
        <p>Docs uploaded: {{docsUploaded}}</p>
        <p>Docs not uploaded: {{docsNotUploaded}}</p>
        <p>Percentage Complete: {{syncPercentageComplete|number:'1.2-2'}}%</p>
    </mat-card-content>
    <mat-card-actions>
        <button color="primary" mat-raised-button (click)="pushAllRecords()">SYNC</button>
    </mat-card-actions>
</mat-card>
<br>
