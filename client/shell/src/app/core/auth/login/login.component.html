<div class="login-app-content">
  <div class="group">
    <form role="form" #login='ngForm' novalidate>
      <h3 class="mat-title">{{t('Log in to Tangerine')}}</h3>
      <br>
      <br>
      <select *ngIf="listUsernamesOnLoginScreen" name="usernames" id="usernames" (change)="onSelectUsername($event)">
        <option value="_">{{t('Select your Username')}}</option>
        <option *ngFor="let username of allUsernames" [value]="username">{{username}}</option>
      </select>
      <mat-form-field *ngIf="!listUsernamesOnLoginScreen">
        <input matInput type="text" required [(ngModel)]="user.username" id="username" name="username">
        <mat-placeholder>
          <i class="material-icons app-input-icon">face</i>
          <span>Username</span>
        </mat-placeholder>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field *ngIf="!showRecoveryInput">
        <input matInput type="password" required [(ngModel)]="user.password" id="password" name="password">
        <mat-placeholder>
          <i class="material-icons app-input-icon">lock_open</i>
          <span>{{t('Password')}}</span>
        </mat-placeholder>
      </mat-form-field>
      <div *ngIf="showRecoveryInput">
        <mat-form-field>
          <input matInput type="text" required [(ngModel)]="user.securityQuestionResponse" id="securityQuestionResponse" name="securityQuestionResponse">
          <mat-placeholder>
            <i class="material-icons app-input-icon">security</i>
            <span>{{securityQuestionText}}</span>
          </mat-placeholder>
        </mat-form-field>
        <br>
        <br>
        <mat-form-field>
          <input name="newPassword" matInput [(ngModel)]="user.newPassword" type="password" required>
          <mat-placeholder>
            <i class="material-icons mat-11 app-input-icon">lock_open</i>{{t('New Password')}}
          </mat-placeholder>
        </mat-form-field>
        <mat-form-field>
          <input name="confirmNewPassword" matInput [(ngModel)]="user.confirmNewPassword" type="password" required>
          <mat-placeholder>
            <i class="material-icons mat-11 app-input-icon">lock_open</i>{{t('Confirm New Password')}}
          </mat-placeholder>
        </mat-form-field>
      </div>
      <br>
      <br>
      <span>
        <small>
          <a href="#" *ngIf="!showRecoveryInput" (click)="toggleRecoveryInput()">{{t('Click Here to Reset Password')}}</a>
          <a href="#" *ngIf="showRecoveryInput" (click)="toggleRecoveryInput()">{{t('Click Here to go to Login')}}</a>
        </small>
      </span>
      <br>
      <br>
      <br>
      <br>

      <button *ngIf="!showRecoveryInput" (click)="loginUser()" mat-raised-button color="accent" name="action">{{t('LOGIN')}}</button>
      <button [disabled]="user.newPassword!==user.confirmNewPassword" *ngIf="showRecoveryInput" (click)="resetPassword()" mat-raised-button
        color="accent" name="action">{{t('Recover Account')}}</button>
      <a class="register-link" href="#/register">{{t('REGISTER')}}</a>
      <br>
      <br>
      <span id="err">
        <small>{{errorMessage}}</small>
      </span>
    </form>
  </div>
</div>
