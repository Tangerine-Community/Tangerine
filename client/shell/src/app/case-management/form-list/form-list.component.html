<md-tab-group>
  <md-tab label="My Locations">
    <br>
    <md-card class="tangy-card-content-container">
      <md-input-container class="tangy-full-width">
        <input name="username" #search type="text" mdInput [(ngModel)]="formName">
        <md-placeholder>
          Search Form By Name
          <span>
            <i class="material-icons md-14 search-icon">search</i>
          </span>
        </md-placeholder>
      </md-input-container>
      <md-list>
        <md-list-item class="tangy-location-list">
          <span class="tangy-foreground-primary">Select Form</span>
          <span class="tangy-spacer"></span>
          <span class="tangy-foreground-primary">Count</span>
        </md-list-item>
        <md-list-item class="tangy-location-list" *ngFor="let form of formList; let formIndex=index">
          <a class="tangy-foreground-primary" [routerLink]="['/tangy-forms-player/']" [queryParams]={formIndex:formIndex}>
            <i class="material-icons md-24 tangy-location-list-icon">play_circle_filled</i>
          </a>
          <span>{{form.title}}</span>
          <span class="tangy-spacer"></span>
          <span>3</span>
        </md-list-item>
      </md-list>
    </md-card>
  </md-tab>
  <md-tab label="Monthly Report">Content 2</md-tab>
  <md-tab label="Summary">
    <app-form-responses-list></app-form-responses-list>
  </md-tab>
</md-tab-group>
