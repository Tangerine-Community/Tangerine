<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Tangy Form = Partial Date Demo and Documentation</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/devtools-detect/index.js"></script>
    <script src="../node_modules/redux/dist/redux.min.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <custom-style>
      <style>
        html {
          --document-background-color: #FAFAFA;
          --primary-color-dark: #3c5b8d;
          --primary-text-color: var(--light-theme-text-color);
          --primary-color: #3c5b8d;
          --accent-color: #f26f10;
          --accent-text-color: #FFF;
          --error-color: var(--paper-red-500);
          --disabled-color: #BBB;
        }
        h1, h2, h3, h4, h5, p{
          @apply --paper-font-common-base;
          color: var(--primary-text-color);
          margin: 15px 0px 5px 15px;
        }
      </style>
    </custom-style>
    <script type="module" src="../tangy-form.js"></script>
    <script type="module" src="../input/tangy-input.js"></script>
    
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
     <demo-snippet>
        <template>      
            <script>
                window['my-form'].addEventListener('resubmit', function(event) {
                    console.log('event called: resubmit')
                })
                window['my-form'].addEventListener('after-submit', function(event) {
                    console.log('event called: after-submit')
                    console.log('Form will now be unlocked.')
                    event.target.unlock()
                })
                window['my-form'].addEventListener('submit', function(event) {
                    console.log('event called: submit')
                })
            </script>
           <tangy-form id="my-form" title="My Form" 
            on-resubmit="
                console.log('on-resubmit')
            " 
            on-submit="
                console.log('on-submit')
            " 
            on-after-submit="
                console.log('on-after-submit')
            ">
            <tangy-form-item id="item1">
                <tangy-input name="foo"></tangy-input>  
            </tangy-form-item>
            <tangy-form-item id="item2">
                <tangy-input name="bar"></tangy-input>  
            </tangy-form-item>
        </tangy-form>
      </template>
    </demo-snippet>
    </div>
  </body>
</html>
