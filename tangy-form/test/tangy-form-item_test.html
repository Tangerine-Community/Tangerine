    <script type="module">
      import * as Polymer from '../node_modules/@polymer/polymer/polymer-legacy.js'
      import '../tangy-form.js'
      import '../input/tangy-input.js'
      import '../input/tangy-checkbox.js'
      import '../input/tangy-box.js'
      import '../input/tangy-radio-buttons.js'
      import '../input/tangy-checkboxes.js'
      import { TangyFormItemHelpers } from '../tangy-form-item-callback-helpers.js'
      suite('tangy-form-item', () => {

        test('should inject variable', () => {
          var someInjectedVariable = {
            itWorked: function() {
              this._itWorked = true 
            }
          }
          const element = fixture('ShouldInjectVariable');
          element.inject('someInjectedVariable', someInjectedVariable)
          element.newResponse()
          assert.equal(someInjectedVariable._itWorked, true)
        })

        test('should disable an input from disable-if', () => {
          const element = fixture('DisableIfFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').querySelector('[name=input2]').value = 'on'
          element.querySelector('tangy-form-item').querySelector('[name=input2]').dispatchEvent(new Event('change'))
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input1]').disabled, true)
        })
 
        test('should go to next item on input "next" event', () => {
          const element = fixture('TangyFormItemFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').querySelector('tangy-input').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelectorAll('tangy-form-item')[1].open, true)
        })
        
        test('should return inputs meta data', () => {
          const element = fixture('TangyFormItem2Fixture');
          element.newResponse()
          const inputsMetaData = element.querySelector('tangy-form-item').getInputsMeta()
          assert.equal(inputsMetaData.length, 3)
          assert.equal(
            inputsMetaData.reduce((allInputsHaveSixOptions, input) => input.value.length !== 6 ? false : allInputsHaveSixOptions, true),
            true
          )
        })

        test('should skip input due to skip helper', () => {
          const element = fixture('SkipHelperFixture');
          element.newResponse()
          // Make sure initial state is that input2 is skipped.
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').hasAttribute('skipped'), true)
          // Trigger action that will unskip.
          element.querySelector('tangy-form-item').querySelector('[name=input1]').value = 'on'
          element.querySelector('tangy-form-item').querySelector('[name=input1]').dispatchEvent(new Event('change', {bubbles:true}))
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').hasAttribute('skipped'), false)
          // Assign a value and make sure it gets set back to default when skipped.
          element.querySelector('tangy-form-item').querySelector('[name=input2]').value = 'foo'
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').value, 'foo')
          element.querySelector('tangy-form-item').querySelector('[name=input1]').value = ''
          element.querySelector('tangy-form-item').querySelector('[name=input1]').dispatchEvent(new Event('change', {bubbles:true}))
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').hasAttribute('skipped'), true)
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').value, '')
        })

        test('should skip input due to skip-if', () => {
          const element = fixture('SkipIfFixture');
          element.newResponse()
          // Make sure initial state is that input2 is skipped.
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').hasAttribute('skipped'), true)
          // Trigger action that will unskip.
          element.querySelector('tangy-form-item').querySelector('[name=input1]').value = 'on'
          element.querySelector('tangy-form-item').querySelector('[name=input1]').dispatchEvent(new Event('change', {bubbles:true}))
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').hasAttribute('skipped'), false)
          // Assign a value and make sure it gets set back to default when skipped.
          element.querySelector('tangy-form-item').querySelector('[name=input2]').value = 'foo'
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').value, 'foo')
          element.querySelector('tangy-form-item').querySelector('[name=input1]').value = ''
          element.querySelector('tangy-form-item').querySelector('[name=input1]').dispatchEvent(new Event('change', {bubbles:true}))
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').hasAttribute('skipped'), true)
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').value, '')
          // Should be able to continue regardless of input2 being required and not having value.
          assert.equal(element.querySelector('tangy-form-item').validate(), true)
        })

        test('should be invalid from valid-if statements', () => {
          const sleep = (milliseconds) => new Promise((res) => setTimeout(() => res(true), milliseconds))
          const element = fixture('TangyFormItemValidIfFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input1]').invalid, true)
          assert.equal(element.querySelector('tangy-form-item').querySelector('[name=input2]').invalid, true)
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').value = 'on'
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').open, false)
        })

        test('should be invalid and show custom error message, then continue after correction', () => {
          const sleep = (milliseconds) => new Promise((res) => setTimeout(() => res(true), milliseconds))
          const element = fixture('TangyFormItemValidIfTangyIfFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-checkbox').invalid, true)
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').value = 'on'
          element.querySelector('tangy-form-item').querySelector('tangy-checkbox').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').open, false)
        })
        
        test('should be invalid from discrepancy-if statement, then continue after no correction, ', () => {
          const element = fixture('TangyFormItemDiscrepancyIfFixture');
          element.newResponse()
          assert.equal(element.querySelector('tangy-form-item').validate(), false)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-checkbox').hasDiscrepancy, true)
          assert.equal(element.querySelector('tangy-form-item').validate(), true)

        })

        test('should be invalid from discrepancy-if statement, then still invalid after a failing correction, lastly valid after no correction', () => {
          const element = fixture('TangyFormItemDiscrepancyIf2Fixture');
          element.newResponse()
          assert.equal(element.querySelector('tangy-form-item').validate(), false)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-input').hasDiscrepancy, true)
          element.querySelector('tangy-form-item').querySelector('tangy-input').value = 'no'
          assert.equal(element.querySelector('tangy-form-item').validate(), false)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-input').hasDiscrepancy, true)
          assert.equal(element.querySelector('tangy-form-item').validate(), true)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-input').hasDiscrepancy, true)
        })

        test('should be invalid from discrepancy-if statement, then still invalid after a failing correction, lastly valid after no correction (complex value)', () => {
          const element = fixture('TangyFormItemDiscrepancyIf3Fixture');
          element.newResponse()
          // Select "maybe", should have discrepancy and item will be invalid.
          element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').shadowRoot.querySelectorAll('tangy-radio-button')[0].click()
          element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').shadowRoot.querySelectorAll('tangy-radio-button')[0].dispatchEvent(new Event('change', {bubbles:true}))
          assert.equal(element.querySelector('tangy-form-item').validate(), false)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').hasDiscrepancy, true)
          // Select "no", should have discrepancy and item will still be invalid because the selection changed to another discrepancy qualifying value. 
          element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').shadowRoot.querySelectorAll('tangy-radio-button')[1].click()
          element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').shadowRoot.querySelectorAll('tangy-radio-button')[1].dispatchEvent(new Event('change', {bubbles:true}))
          assert.equal(element.querySelector('tangy-form-item').validate(), false)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').hasDiscrepancy, true)
          // Make no selection, discrepancy should remain but item becomes valid because discrepancy value has not changed.
          assert.equal(element.querySelector('tangy-form-item').validate(), true)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').hasDiscrepancy, true)
        })
        
        test('should be invalid from warn-if statement, then continue after no correction, ', () => {
          const element = fixture('TangyFormItemWarnIfFixture');
          element.newResponse()
          assert.equal(element.querySelector('tangy-form-item').validate(), false)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-checkbox').hasWarning, true)
          assert.equal(element.querySelector('tangy-form-item').validate(), true)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-checkbox').hasWarning, true)
        })

        test('should be invalid from warn-if statement, then still invalid after a failing correction, lastly valid after no correction', () => {
          const element = fixture('TangyFormItemWarnIf2Fixture');
          element.newResponse()
          assert.equal(element.querySelector('tangy-form-item').validate(), false)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-input').hasWarning, true)
          element.querySelector('tangy-form-item').querySelector('tangy-input').value = 'no'
          assert.equal(element.querySelector('tangy-form-item').validate(), false)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-input').hasWarning, true)
          assert.equal(element.querySelector('tangy-form-item').validate(), true)
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-input').hasWarning, true)
        })

        test('should be invalid radio and show custom error message, then continue after correction', () => {
          const sleep = (milliseconds) => new Promise((res) => setTimeout(() => res(true), milliseconds))
          const element = fixture('TangyFormItemValidIfTangyIfRadioFixture');
          element.newResponse()
          element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').invalid, true)
          let el = element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').value
                  .find(input => (input.name === 'Tangerine'))
          el.value = 'on'
          element.querySelector('tangy-form-item').querySelector('tangy-radio-buttons').dispatchEvent(new CustomEvent('next'))
          assert.equal(element.querySelector('tangy-form-item').open, false)
        })
